group 'card-applets'
apply plugin: 'javacard'

javacard {
    sdkVersion = "3.0.4"
    cap {
        sourceSets {
            main.java.srcDirs = ['src']
        }
        packageName = 'org.idpass.sam'
        version = '0.1'
        aid = '0xF7:0x69:0x64:0x70:0x61:0x73:0x73:0x02'

        applet {
            className = 'SamApplet'
            aid = '0xf7:0x69:0x64:0x70:0x61:0x73:0x73:0x02:0x01:0x00:0x01'
        }

        dependencies {
            compile fileTree(dir: rootDir.absolutePath + '/libs/globalplatform-2_1_1', include: '*.jar')
            javacardExport files([
                rootDir.absolutePath + '/libs/globalplatform-2_1_1/',
                rootDir.absolutePath + '/build/javacard/'
            ])
            compile files(rootDir.absolutePath + '/build/libs/tools.jar')
            compile project(':tools')
        }
    }
}

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}
